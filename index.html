<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-content">
            <a class="prev" onclick="func(-1)">&#10094</a>
            <div class="box">
                <img src="assets/1.webp" alt="pic1">
                <p>1 / 5</p>
            </div>
            <div class="box" style="display:none">
                <img src="assets/2.jpg" alt="pic2">
                <p>2 / 5</p>
            </div>
            <div class="box" style="display:none">
                <img src="assets/3.webp" alt="pic3">
                <p>3 / 5</p>
            </div>
            <div class="box" style="display:none">
                <img src="assets/4.jpg" alt="pic4">
                <p>4 / 5</p>
            </div>
            <div class="box" style="display:none">
                <img src="assets/5.jpg" alt="pic5">
                <p>5 / 5</p>
            </div>
            <a class="next" onclick="func(1)">&#10095</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
